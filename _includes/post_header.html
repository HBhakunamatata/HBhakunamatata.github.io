<header>
	<!-- 加入导航栏 -->
	{%- include nav.html -%}

	<!-- intro部分 -->
	{%- assign date_format = site.minima.date_format | default: "%Y-%m-%d" -%}
	<div class="texture-black">
		<h1>{{ page.title }}</h1>
		<h2 class="post-description">{{ page.description }}</h2>
		<h4 class="post-date" style="margin-top:20px">
			Published on {{ page.date | date: date_format }}
		</h4>
		<ul class="post-tags social">
			{%- for tag in page.categories -%}
				<li>{{ tag }}</li>
			{%- endfor -%}
		</ul>
	</div>
</header>
